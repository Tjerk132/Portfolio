name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ci & run build
        run: npm ci && npm run build
        with:
          node-version: '10.x'

      - name: Deploy to Firebase
        run: npx firebase-tools deploy --token $FIREBASE_TOKEN
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
